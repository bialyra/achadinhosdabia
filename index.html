        header {
            background-color: #ff99cc; /* Rosa mÃ©dio */

            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            position: relative;
        }

        header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
        }

        .search-bar {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ff99cc;
            border-radius: 5px;
            font-size: 1em;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #d4006b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #ff0066;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card h3 {
            margin: 10px;
            font-size: 1.2em;
            color: #d4006b; /* Rosa escuro */
            text-align: center;
        }

        footer {
            background-color: #ff99cc;
            text-align: center;
            padding: 10px 0;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5em;
            }

            header img {
                height: 40px;
            }
        }
    </style>
